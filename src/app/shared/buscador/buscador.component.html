        <form class="input-group mb-3"
              (ngSubmit)="buscarPokemon()"
              (keydown.enter)="setPokemon(search)">
          
              <input  type="text"                      
                      class="form-control"
                      name="search"                      
                      [(ngModel)]="search"
                      placeholder="Buscar pokemon"

               <input type="text"                      
                      class="form-control"
                      id="formulario2"

                      placeholder="Buscar pokemon valido"

          </form>
